<div class="row pd-top-2 ng-scope pd-left-15 pd-right-15">
    <div class="panel panel-default">
        <div class="panel-body form-group panel-default">
            <form class="form-horizontal col-md-12">
                <div class="form-group col-md-4">
                    <label  class="col-md-3 control-label pd-left-0 pd-right-0" style="padding-left: 0px;">跳转链接</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control"  ng-model="vm.searchParam.url">
                    </div>
                </div>
                <div class="form-group col-md-4">
                    <picker select-name="状态" label-class="col-md-3 control-label"
                            option-class="col-md-9" options="vm.status"
                            ng-model="vm.searchParam.status" all="true">
                    </picker>
                </div>
            </form>
            <div class="col-md-12 ">
                <button class="btn btn-success pull-right" ng-click="vm.search()">搜索
                </button>
                <button class="btn btn-danger pull-right" ng-click="vm.rest()" style="display:block;margin-right: 5px">重置
                </button>
            </div>
        </div>
    </div>
</div>

<div class="row pd-top-2 ng-scope pd-left-15 pd-right-15">
    <div class="panel panel-default">
        <div class="panel-heading contentManage-header">
            <strong>开机广告管理</strong>
            <div class="btn-group pull-right">
                <button class="btn btn-primary btn-xs" ui-sref="field.advertisingDetail">
                    <i class="fa fa-plus-square fa-fw" ></i>新增
                </button>
            </div>

        </div>
        <div class="panel-body">
            <table class="table table-striped text-center add-table-border">
                <thead>
                <tr>
                    <th class="text-center width5">序号</th>
                    <th class="text-center ">封面</th>
                    <th class="text-center ">跳转链接</th>
                    <th class="text-center ">状态</th>
                    <th class="text-center ">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="li in vm.list">
                    <td >{{$index+1}}</td>
                    <td><img src="{{li.img}}" alt="" style="width:200px;height: 100px;"></td>
                    <td>{{li.url}}</td>
                    <td ng-bind="li.status|bannerFilter:'status'"></td>
                    <td>
                        <button class="btn btn-success btn-xs" ui-sref="field.advertisingDetail({id:li.id})" >编辑</button>
                        <button class="btn btn-danger btn-xs taskEdit" ng-click="vm.upDown(li.id,li.status)" ng-bind="li.status==1?'下架':'上架' "></button>
                        <button class="btn btn-danger btn-xs" ng-click="vm.del(li.id)">删除</button>
                    </td>
                </tr>
                </tbody>


            </table>

            <!--分页-->
            <!--             <nav class="pull-right" ng-if="vm.totalPage&&!vm.add">
                            <page total-page="{{vm.totalPage}}"></page>
                        </nav> -->
        </div>

    </div>
</div>
