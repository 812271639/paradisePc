<div class="row pd-top-2" ng-switch on="vm.disabled">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				新增/编辑
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-lg-12">
						<form class="form-horizontal" name="myForm">
							<fieldset ng-disabled="vm.disabled">
								<div class="form-group">
									
									<label class="col-sm-2 control-label">
										<span ng-class="{'hide':!myForm.title.$invalid}" class="star">*</span>标题</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" name="title" ng-disabled="vm.disabled"
										       ng-model="vm.params.title" maxlength="10" required placeholder="标题长度不能超过10个汉字">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label"><span ng-class="{'hide':!myForm.content.$invalid}" class="star">*</span>正文</label>
									<div class="col-sm-5" >
										<textarea style="margin:auto;height:300px;width:100%;font-size: 20px" ng-model="vm.params.content.context" required name="content">22222
									    </textarea>

									</div>
									<div class="col-sm-3" style="height: 300px;padding-top: 100px;" ng-if="!vm.disabled">
										<button class="col-sm-5"
												style="margin-right:5px;background: #f9f9f9;border: none;">app字号
										</button>
										<button class="col-sm-5 col-sm-offset-1"
												style="margin-right:5px;background: #f9f9f9;border: none;">pc字号
										</button>
										<select class="col-sm-5" style="margin-right: 5px;" ng-model="vm.params.content.appFontSize" ng-options="item.type as item.name for item in vm.contentStyle.appFontSize">
										</select>
										<select class="col-sm-5 col-sm-offset-1" ng-model="vm.params.content.pcFontSize"
												style="margin-right: 5px;" ng-options="item.type as item.name for item in vm.contentStyle.pcFontSize">
										</select>
										<button class="col-sm-5" style="margin-right:5px;background: #f9f9f9;border: none;">字体</button>
										<button class="col-sm-5 col-sm-offset-1" style="margin-right:5px;background: #f9f9f9;border: none;">色号</button>
										<select class="col-sm-5" style="margin-right: 5px;" ng-model="vm.params.content.font" ng-options="item.type as item.name for item in vm.contentStyle.font">
										</select>
										<select class="col-sm-5 col-sm-offset-1" ng-model="vm.params.content.fontColor" style="margin-right: 5px;" ng-options="item.type as item.name for item in vm.contentStyle.fontColor">
										</select>
									</div>
									<span style="margin-top: 145px;display: inline-block;width: 35px;height: 20px;background-color:{{vm.params.content.fontColor}} "></span>
								</div>
							</fieldset>
						</form>
					</div>
				</div>
                <div class="row">
                    <div class="col-sm-12 text-center">
                        <button class="btn btn-primary" ng-click="vm.back()" ng-switch-when="true">返回</button>
                        <button class="btn btn-primary" ng-click="vm.saveUpdate()" ng-switch-default
                                ng-disabled="myForm.$invalid||!vm.params.content.context">保存
                        </button>
                        <button class="btn btn-danger" ng-click="vm.cancelUpdate()" ng-switch-default>取消</button>
                    </div>
                </div>
			</div>
		</div>
	</div>
</div>
