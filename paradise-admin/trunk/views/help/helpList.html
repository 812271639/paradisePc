<div class="row pd-top-2 ng-scope pd-left-15 pd-right-15">
    <div class="panel panel-default">
        <div class="panel-body form-group panel-default">
            <form class="form-horizontal col-md-12">
                <div class="form-group col-md-4">
                    <label  class="col-md-3 control-label">标题</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control"  ng-model="vm.searchParam.title">
                    </div>
                </div>
            </form>
            <div class="col-md-12 ">
                <button class="btn btn-success pull-right" ng-click="vm.search()">搜索
                </button>
                <button class="btn btn-danger pull-right" ng-click="vm.rest()" style="display:block;margin-right: 5px">重置
                </button>
            </div>

        </div>
    </div>
</div>

<div class="row pd-top-2 ng-scope pd-left-15 pd-right-15">
    <div class="panel panel-default">
        <div class="panel-heading contentManage-header">
            <strong>帮助管理</strong>
            <div class="btn-group pull-right">
                <button class="btn btn-primary btn-xs" ui-sref="field.helpDetail">
                    <i class="fa fa-plus-square fa-fw" ></i>新增
                </button>
            </div>

        </div>
        <div class="panel-body">
            <table class="table table-striped text-center add-table-border">
                <thead>
                <tr>
                    <th class="text-center width5">序号</th>
                    <th class="text-center ">标题</th>
                    <th class="text-center ">操作</th>
                </tr>
                </thead>

                <tbody class="ul-table">
                <tr ng-repeat="item in vm.list"
                ng-class="{'selected': vm.list.selected == item}"
                class="text-center">
                    <td >{{$index+1}}</td>
                    <td>{{item.title}}</td>
                    <td>
                        <button class="btn btn-primary btn-xs" ui-sref="field.helpDetail({id:item.id,disableNum:true})">查看</button>
                        <button class="btn btn-success btn-xs" ui-sref="field.helpDetail({id:item.id})" >编辑</button>
                        <button class="btn btn-danger btn-xs" ng-click="vm.delete(item.id)">删除</button>
                    </td>
                </tr>
                </tbody>
            </table>

            <!--分页-->
            <nav class="pull-right" ng-if="vm.totalPage&&!vm.add">
                <page total-page="{{vm.totalPage}}"></page>
            </nav>
        </div>

    </div>
</div>
