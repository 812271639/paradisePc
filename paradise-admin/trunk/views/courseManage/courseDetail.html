<div class="row pd-top-2">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				编辑课程(新增课程)
			</div>
			<div class="panel-body">
				<div class="panel panel-default">
					<form class="form-horizontal">
						<div class="pd-top-2 form-group">
							<label class="col-sm-2  col-xs-12 control-label">所属年级部</label>
							<div class="col-sm-9 col-xs-12">
								<p class="form-control-static">xxxxxx</p>
							</div>
							<label class="col-sm-2  col-xs-12 control-label">所属科目</label>
							<div class="col-sm-9 col-xs-12">
								<p class="form-control-static">xxxxxx</p>
							</div>
							<label class="col-sm-2  col-xs-12 control-label">所属专题</label>
							<div class="col-sm-9 col-xs-12">
								<p class="form-control-static">xxxxxx</p>
							</div>
						</div>
					</form>
				</div>
				<form class="form-horizontal" name="myForm" novalidate>
					<div class="form-group">

						<label class="col-sm-1 col-xs-12 control-label">课程名称</label>
						<div class="col-sm-3">
							<input type="text" class="form-control" name="" ng-model="vm.lessonname" required/>
						</div>

						<label class="col-sm-2 col-xs-12 control-label">是否锁定</label>
						<label class="radio-inline">
							<input ng-model="vm.lock" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" required/>锁定
						</label>
						<label class="radio-inline">
							<input ng-model="vm.lock" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" required/>不锁定
						</label>
					</div>
					<div class="form-group">
						<label class="col-sm-1 col-xs-12 control-label">课程介绍</label>
						<div class="col-sm-8 col-xs-12">
							<textarea class="form-control" rows="4"></textarea>
						</div>
					</div>
					<!--文章封面图-->
					<div class="form-group">
						<label class="col-sm-1 control-label">课程封面</label>
						<div class="col-sm-8">
							<label class="btn btn-primary" for="file">上传</label>
							<div ng-if="vm.uploader">
								<input id="file" style="display: none" accept=".jpg,.png,.bmp" type="file" nv-file-select uploader="vm.uploader" required/>
							</div>

							<br/>
							<img ng-src="{{vm.params.img}}" alt="with responsive image feature" class="img-responsive" style="max-height: 300px;max-width: 700px">
							<table class="table" ng-show="vm.uploader.queue.length">
								<thead>
								<tr>
									<th width="50%">图片名</th>
									<th ng-show="vm.uploader.isHTML5">大小</th>
									<th ng-show="vm.uploader.isHTML5">进度</th>
									<th>状态</th>
									<th>操作</th>
								</tr>
								</thead>
								<tbody>
								<tr ng-repeat="item in vm.uploader.queue" class="ng-scope" ng-if="$first">
									<td><strong class="ng-binding">{{item.file.name}}</strong></td>
									<td ng-show="vm.uploader.isHTML5" nowrap="" class="ng-binding">{{ item.file.size/1024/1024 | number:2 }} MB
									</td>
									<td ng-show="vm.uploader.isHTML5">
										<div class="progress" style="margin-bottom: 0;">
											<div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
										</div>
									</td>
									<td class="text-center">
											<span ng-show="item.isSuccess"><i
													class="glyphicon glyphicon-ok"></i></span>
										<span ng-show="item.isCancel"><i
												class="glyphicon glyphicon-ban-circle"></i></span>
										<span ng-show="item.isError"><i
												class="glyphicon glyphicon-remove"></i></span>
									</td>
									<td nowrap="">
										<button type="button" class="btn btn-success btn-xs" ng-click="vm.upload(item)" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
											<span class="glyphicon glyphicon-upload"></span> 上传
										</button>
										<button type="button" class="btn btn-danger btn-xs" ng-click="item.remove(); vm.clearImg()">
											<span class="glyphicon glyphicon-trash"></span> 删除
										</button>
									</td>
								</tr>
								</tbody>
							</table>
						</div>
					</div>

				</form>
				<div class="row">
					<div class="col-sm-12 text-center">
						<button class="btn btn-primary" ng-click="vm.saveUpdate()" ng-disabled="myForm.$invalid || !vm.params.img">保存
						</button>
						<button class="btn btn-danger" ng-click="vm.cancelUpdate()">取消</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
