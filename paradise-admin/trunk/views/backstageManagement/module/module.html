<div class="row pd-top-2">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                模块列表
                <div class="btn-group pull-right">
                    <button class="btn btn-primary btn-xs" ui-sref="field.moduleDetail">
                        <i class="fa fa-plus-square fa-fw"></i>新增模块
                    </button>
                </div>
            </div>
            <div class="panel-body">
                <table class="table table-bordered table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>名称</th>
                        <th>Url</th>
                        <th>父节点</th>
                        <th>icon</th>
                        <th>顺序</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="li in vm.list">
                        <td>{{li.id}}</td>
                        <td>{{li.name}}</td>
                        <td>{{li.url}}</td>
                        <td>{{li.parentID}}</td>
                        <td><i class="{{li.icon}}"></i> {{li.icon}}</td>
                        <th>{{li.level}}</th>
                        <td>
                            <button class="btn btn-default btn-xs" ui-sref="field.moduleDetail({id: li.id})">编辑</button>
                            <button class="btn btn-danger btn-xs" ng-click="vm.delete(li.id)">删除</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!--分页-->
        <nav class="pull-right" ng-if="vm.totalPage&&!vm.add">
            <page total-page="{{vm.totalPage}}"></page>
        </nav>
    </div>
</div>
