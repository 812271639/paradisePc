<div class="row pd-top-2">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                用户信息编辑
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form class="form-horizontal" name="man">
                            <div class="form-group">
                                <label for="username" class="col-sm-2 control-label">用户名</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="username" maxlength="15" placeholder="user name" ng-model="vm.data.name" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="col-sm-2 control-label">密码</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="password" placeholder="password" ng-model="vm.data.pwd" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">角色</label>
                                <div class="col-sm-10">
                                    <select class="form-control" ng-model="vm.data.roleID" ng-change="vm.change()" ng-click="vm.change()" ng-required="vm.req">
                                        <option value="">--请选择--</option>
                                        <option ng-repeat="role in vm.roleList" ng-value="role.id" ng-selected="(role.name=='学校'&&vm.checked)||role.id == vm.data.roleID">{{role.name}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group" >
                                <label class="col-sm-2 control-label">是否为学校账号</label>
                                <div class="col-sm-10">
                                    <input type="checkbox" class="school-checkbox" id="school-checkbox" ng-model="vm.checked" ng-click="vm.schoolCheckbox()" ng-checked="vm.checked">
                                           <label for="school-checkbox">是</label>
                                </div>
                            </div>
                            <div class="form-group" ng-if="vm.checked">
                            <label class="col-sm-2 control-label">学校ID</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="vm.data.schoolId" required>
                            </div>
                        </div>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-10">
                        <button class="btn btn-success"  ng-disabled="man.$invalid" ng-click="vm.saveOrUpdate()">保存</button>
                        <button class="btn btn-danger" ui-sref="field.manager">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
