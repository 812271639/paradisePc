<div class="row pd-top-2 ng-scope">
    <div class="panel panel-default">
        <div class="panel-heading">
            <strong>套餐管理</strong>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" name="subjectForm">

                <div class="form-group">
                    <label  class="col-sm-2 control-label">套餐名称</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control"  maxlength="15"  ng-model="vm.params.name" required  >
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">内购ID</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="vm.params.iosId" required >
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">期限</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control"  maxlength="15" ng-model="vm.params.period" required numberic >
                    </div>
                    <div class="col-md-2" style="margin-top: 7px">月</div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">价格</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control"  maxlength="15"  ng-model="vm.params.price" required numberic >
                    </div>
                    <div class="col-md-2" style="margin-top: 7px">元</div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label"></label>
                    <div class="col-sm-8" ng-if="vm.params.price==undefined||vm.params.price==0||vm.params.period==0||vm.params.period==undefined">
                        每月费用：0元
                    </div>
                    <div class="col-sm-8" ng-if="vm.params.price!=undefined&&vm.params.price!=0&&vm.params.period!=0&&vm.params.period!=undefined">
                        每月费用：{{(vm.params.price/vm.params.period)|goZeroFilter}}元
                    </div>
                </div>


                <div class="col-md-offset-2">
                    <button class="btn btn-default" hello  ng-click="vm.add()" ng-if="!vm.id" ng-disabled="subjectForm.$invalid">保存</button>
                    <button class="btn btn-default" hello  ng-click="vm.change()" ng-if="vm.id" ng-disabled="subjectForm.$invalid">修改</button>
                    <button class="btn btn-success" ui-sref="field.Package" >取消</button>
                </div>


            </form>
        </div>
    </div>
</div>
