<div class="row pd-top-2 ng-scope">
    <div class="panel panel-default">
        <div class="panel-heading">
            <strong>新增背景</strong>
            <div class="btn-group pull-right">

            </div>
        </div>


        <div class="panel-body">
            <form action="" name="information">
                <div class="form-group panel panel-default panel-body">

                    <label  class="col-sm-2 control-label text-right">背景图</label>
                    <div class="col-sm-10 " >
                        <label class="btn btn-primary" for="file2" >上传</label>
                        <span>(上传文件在5M以内)</span>
                        <div ng-if="vm.uploader">
                            <input id="file2" style="display: none" type="file" nv-file-select uploader="vm.uploader" accept=".jpg,.png,.bmp" required/>
                        </div>

                        <br/>
                        <img style="max-height: 300px;max-width: 700px" ng-src="{{vm.params.img}}" alt="with responsive image feature" class="img-responsive">
                        <table class="table" ng-show="vm.uploader.queue.length">
                            <thead>
                            <tr>
                                <th width="50%">图片名</th>
                                <th ng-show="vm.uploader.isHTML5">大小</th>
                                <th ng-show="vm.uploader.isHTML5">进度</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="item in vm.uploader.queue" class="ng-scope" ng-if="$first">
                                <td><strong class="ng-binding">{{item.file.name}}</strong></td>
                                <td ng-show="vm.uploader.isHTML5" nowrap="" class="ng-binding">{{ item.file.size/1024/1024 | number:2 }} MB</td>
                                <td ng-show="vm.uploader.isHTML5">
                                    <div class="progress" style="margin-bottom: 0;">
                                        <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
                                    </div>
                                </td>
                                <td class="text-center">
                                    <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                                    <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                                    <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
                                </td>
                                <td nowrap="">
                                    <button type="button" class="btn btn-success btn-xs" ng-click="vm.upload(item)"  ng-disabled="item.isReady || item.isUploading || item.isSuccess||vm.disableNum==1" >
                                        <span class="glyphicon glyphicon-upload"></span> 上传
                                    </button>
                                    <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove(); vm.clearImg()"  ng-disabled="vm.disableNum==1">
                                        <span class="glyphicon glyphicon-trash"></span> 删除
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                    </div>



                    <div class="col-lg-10 col-lg-offset-2 pd-top-2">
                        <button class="btn btn-default"  ng-click="vm.add()"
                                ng-disabled="information.$invalid||vm.addDisable==1||vm.params.img==''||vm.params.img==undefined" ng-if="!vm.id">新增</button>
                        <button class="btn btn-default"  ng-click="vm.change()"
                                ng-disabled="information.$invalid||vm.params.img==''||vm.params.img==undefined" ng-if="vm.id">修改</button>
                        <button class="btn btn-default margin-left-2" ui-sref="field.headBackground">取消</button>
                    </div>

                </div>
            </form>
        </div>

    </div>
</div>
