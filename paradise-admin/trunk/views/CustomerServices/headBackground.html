<div class="row pd-top-2">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                头像背景管理（同一时间只能展示一张列表最上方的背景图，存放多张可能出错）
                <div class="btn-group pull-right">
                    <button class="btn btn-primary btn-xs" ui-sref="field.headBackgroundDetail">
                        <i class="fa fa-plus-square fa-fw"></i>新增
                    </button>
                </div>
            </div>
            <div class="panel-body">
                <table class="table table-striped add-table-border">
                    <thead>
                    <tr>
                        <th class="text-center">序号</th>
                        <th class="text-center">封面</th>
                        <th class="text-center">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in vm.articleList">
                        <td class="text-center">{{$index+1}}</td>
                        <td class="text-center"><img src="{{item.img}}" alt="" style="height: 150px"></td>
                        <td class="text-center">
                            <button class="btn btn-success btn-xs" ui-sref="field.headBackgroundDetail({id:item.id})">编辑</button>
                            <button class="btn btn-danger btn-xs" ng-click="vm.del(item.id)" >删除</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <!--分页-->
                <nav class="pull-right" ng-if="vm.totalPage&&!vm.add">
                    <page total-page="{{vm.totalPage}}"></page>
                </nav>
            </div>
        </div>

    </div>
</div>
