<div class="modal ng-scope  bs-example-modal-sm" role="dialog" aria-hidden="true" style="display: block;">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="off()"><span
                        aria-hidden="true">&times;</span></button>
                <h3 class="modal-title">提示</h3>
            </div>
            <div class="modal-body">
                {{content}}
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" type="button" ng-click="off()" ng-show="hideBtn">取消</button>
                <button class="btn btn-primary" type="button" ng-click="ok()">确定</button>
            </div>
        </div>
    </div>
</div>
