<div class="modal ng-scope  bs-example-modal-sm" role="dialog" aria-hidden="true" style="display: block;">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="off()"><span
                        aria-hidden="true">&times;</span></button>
                <h3 class="modal-title">充值逆袭豆</h3>
            </div>
            <div class="modal-body">
                <span>充值数量</span>
                <input type="text" ng-model="score">
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" type="button" ng-click="changeScore(0)">扣除</button>
                <button class="btn btn-primary" type="button" ng-click="changeScore(1)">充值</button>
            </div>
        </div>
    </div>
</div>
