<div class="row pd-top-2">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				新增/编辑
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-lg-12">
						<form class="form-horizontal" name="myForm">
							<fieldset>
								<div class="form-group">
									
									<label class="col-sm-2 control-label">
										<span ng-class="{'hide':!myForm.title.$invalid}" class="star">*</span>标题</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" name="title" ng-disabled="vm.disabled"
										       ng-model="vm.params.title" maxlength="10" required placeholder="标题长度不能超过10个汉字">
									</div>
								</div>
								<div class="form--group" ng-if="vm.disabled">
									<label class="col-sm-2 control-label"><span ng-class="{'hide':vm.params.context.content}" class="star">*</span>正文</label>
									<div class="col-sm-8">
										<textarea style="width: 100%;height: 300px;" ng-bind="vm.params.context.content" required ng-disabled="vm.disabled"></textarea>
									</div>
								</div>
								<!--编辑的时候出现-->
								<div class="form-group" ng-if="!vm.disabled">
									<label class="col-sm-2 control-label"><span ng-class="{'hide':vm.params.context.content}" class="star">*</span>正文</label>
									<div class="col-sm-5" >
										<textarea style="margin:auto;height:300px;width:100%;font-size: 20px" ng-model="vm.params.context.content" placeholder="编辑公告内容..." required>
									    </textarea>

									</div>
									<div class="col-sm-3" style="height: 300px;padding-top: 100px;">
										<button class="col-sm-5"
												style="margin-right:5px;background: #f9f9f9;border: none;">app字号
										</button>
										<button class="col-sm-5 col-sm-offset-1"
												style="margin-right:5px;background: #f9f9f9;border: none;">pc字号
										</button>
										<select class="col-sm-5" style="margin-right: 5px;" ng-model="vm.params.context.appFontSize" ng-options="item.type as item.name for item in vm.contentStyle.appFontSize">
										</select>
										<select class="col-sm-5 col-sm-offset-1" ng-model="vm.params.context.pcFontSize"
												style="margin-right: 5px;" ng-options="item.type as item.name for item in vm.contentStyle.pcFontSize">
										</select>
										<button class="col-sm-5" style="margin-right:5px;background: #f9f9f9;border: none;">字体</button>
										<button class="col-sm-5 col-sm-offset-1" style="margin-right:5px;background: #f9f9f9;border: none;">色号</button>
										<select class="col-sm-5" style="margin-right: 5px;" ng-model="vm.params.context.font" ng-options="item.type as item.name for item in vm.contentStyle.font">
										</select>
										<select class="col-sm-5 col-sm-offset-1" ng-model="vm.params.context.fontColor"
												style="margin-right: 5px;" ng-options="item.type as item.name for item in vm.contentStyle.fontColor">
										</select>
									</div>
									<span style="margin-top: 145px;display: inline-block;width: 35px;height: 20px;background-color:{{vm.params.context.fontColor}} "></span>
								</div>

							</fieldset>
						</form>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-10 col-sm-offset-2">
						<button class="btn btn-primary" ng-click="vm.update()" ng-if="vm.disabled">编辑</button>
						<button class="btn btn-default" ng-click="vm.back()" ng-if="vm.disabled">返回</button>
						<button class="btn btn-primary" ng-click="vm.saveUpdate()" ng-if="!vm.disabled"
						        ng-disabled="myForm.$invalid">确定</button>
						<button class="btn btn-default" ng-click="vm.cancelUpdate()" ng-if="!vm.disabled">取消</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
