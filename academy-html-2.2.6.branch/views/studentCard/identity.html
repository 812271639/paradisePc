<div class="bg-fafafa identity color-666666">
    <img src="../../images/identityBg.png" alt="">
    <div>
        <img src="{{vm.user.img}}" alt="">
        <img src="../../images/vip_06.png" alt="" ng-if="vm.user.isMember==1">
        <img src="../../images/notVip_03.png" alt="" ng-if="vm.user.isMember==2">
    </div>
    <div ui-sref="identityEdit" ng-if="vm.currentUser"></div>
    <p>{{vm.user.alias}}</p>
    <p>年<i></i>级：{{vm.user|paramConvert:vm.identityData:'grade'}}</p>
    <p>逆袭豆：{{vm.user.score}}颗</p>
    <div class="identity-foot">
        <div ui-sref="collection.video({userId:stateCurrent.params.userId})">
            <p ng-if="vm.currentUser">我的收藏</p>
            <p ng-if="!vm.currentUser">ta的收藏</p>
        </div>
        <div ng-click="vm.bingFn()">
            <p>账号与绑定设置</p>
            <span class="identity-foot-span" ng-if="vm.user.mobile==''||vm.user.mail==''">未绑定</span>
        </div>
        <div ui-sref="postsList" ng-if="vm.currentUser">
            <p>我的帖子</p>
            <span class="identity-foot-red" ng-if="vm.user.userReplyStatus==true"></span>
        </div>
        <div ui-sref="postsList({userId:vm.userId})" ng-if="!vm.currentUser">
            <p>ta的帖子</p>
            <span class="identity-foot-red" ng-if="vm.user.userReplyStatus==true"></span>
        </div>
        <div ui-sref="buyMember({id:vm.myId})">
            <p>加入学生会</p>
            <span class="identity-foot-span" ng-if="vm.user.isMember==2">尚未开通会员</span>
        </div>
    </div>
</div>
<loading ng-if="vm.loaded<1"></loading>
