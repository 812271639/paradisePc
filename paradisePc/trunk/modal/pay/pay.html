<div style="zoom: 1.2" class="payHtml">
    <div class="modal-header">
        <img src="images/remove.jpg" alt="" ng-click="vm.cancel()">
    </div>
    <div class="modal-body" id="modal-body">
        <p>请在新打开的支付页面完成付款</p>
        <p>付款完成前请不要关闭此窗口</p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-info" type="button" ng-click="vm.doubleClick||vm.payStatus()">已完成支付</button>
        <p>如付款遇到问题，请尝试刷新页面重新支付或呼叫客服大白：<span>400-001-6698</span></p>
    </div>
</div>
