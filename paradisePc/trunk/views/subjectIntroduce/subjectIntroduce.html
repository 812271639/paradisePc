<div class="container-fluid clear-padding">
    <div class="container" style="margin-top: 9px">
        <div class="subject-intro-head">
            <div class="pd-62 container subject-intro-cont">
                <div class="col-md-4">
                    <img style="width: 320px;height: 200px" ng-src="{{vm.introData.data.frontCoverURL}}"/>
                </div>

                <div style="margin-left: -30px;" class="col-md-6">
                    <h1 style="font-size: 18px;font-weight: 600" ng-bind="vm.data.data.lessonName"></h1>
                    <div style="font-size: 14px;">
                    <p style="margin-top: 14px">价格：<span class="subject-intro-price" ng-bind="vm.data.data.price|currency:'￥'"></span></p>
                    <p  style="margin-top: 10px">科目：<span ng-bind="vm.data.data.subjectName" style="color: {{vm.introData.data.fontColor}};">

                    </span><span style="margin-left: 28%">任务数：</span><span ng-bind="vm.taskNum"></span>个</p>
                    <p class="subject-intro-time">有效期：<span>12个月</span></p>
                    </div>
                    <button class="subject-intro-buy" ng-click="vm.buySubject()">购买专题</button>
                    <button class="subject-intro-vip" ng-click="vm.buyVip()">加入VIP免费拿下</button>
                </div>
            </div>
        </div>

        <div class="container">


            <div class="subject-intro-middle">
                <div>
                    <h1 style="font-size: 18px;margin-bottom: 27px"></h1>
                    <div ng-repeat="x in vm.introData.introduction">
                        <p ng-bind="x.textContent.textContent" style="margin-bottom: 27px;font-size: {{x.textContent.pcFontSize}};font-family:{{x.textContent.font | fontFilter}};color:{{x.textContent.fontColor}};" ng-if="x.mediaType==1" ng-class="{active: x.textContent.font==2,xieti:x.textContent.font==3}" ></p>
                        <img ng-src="{{x.resourceURL}}" style="width: 100%;margin-bottom: 27px;" ng-if="x.mediaType==2">
                    </div>

                </div>
            </div>


            <div class="subject-intro-footrt">
                <div>

                    <h style="font-size: 18px">免费试看</h>
                    <div style="padding: 15px 0;position: relative;">
                        <video id="mediaVideo" class="video-js vjs-default-skin video-player" width="320px" height="180px" poster="{{vm.posterPic}}" ng-if="vm.videoIntro" mini="true" controls>
                            <source  ng-src="{{vm.trust(vm.videoIntro)}}"  type="video/mp4">

                        </video>
                    </div>
                    <p ng-bind="vm.testIntro" style="font-size: 16px"></p>

                </div>
            </div>


        </div>
    </div>
    <div class="subject-tips" ng-if="vm.tips==1">
        <span>请先购买专题或办理会员</span>
    </div>

    <div class="divcss5_italic">我被加斜体</div>
    <div class="divcss5_oblique">我被加倾斜</div>
    <div><i>我加I标签斜体</i></div>

</div>
