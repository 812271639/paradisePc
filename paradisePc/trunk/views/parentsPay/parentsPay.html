<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=750px,user-scalable=no">
    <title>逗你学会员服务</title>
</head>
<body>
<div class="showMessage"
     ng-if="  vm.show "
     style="
        position: fixed;
    top: 0;
    bottom: 0;
    left: 0;
    padding: 200px 120px;
    font-size: 80px;
    /* width: 90%; */
    color: #f5f5f5;
    background-color: rgba(51, 51, 51, 0.73);
    z-index: 4;">

    <div style="
    background-color: white;
    color: black;
    font-size: 38px;
    border-radius: 10px;
    padding: 20px 59px;">
        请点击右上角图标，选择在浏览器打开进行支付
    </div>

</div>
<div class="share_wrap">
    <img src="images/parentsPay.png" alt="" style="width: 100%">

    <div class="text-main">
            <span class="span-first">
                <span style="margin-left:30px">支付金额:</span><span style="color: #ffc600;"></span><span
                    style="color: #ffc600;">{{ vm.discountPrice}}元</span>
            </span>
        <span class="span-second" ng-click="vm.pay()">
            确认支付
            </span>
    </div>
</div>

</body>
</html>
