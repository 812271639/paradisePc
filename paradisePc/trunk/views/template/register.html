<div class="register-wrapper">
<div class="modal-header">
    <div class="pointer close-model" ng-click="vm.cancel()"><img src="images/remove.jpg" alt=""></div>
</div>
<div class="modal-body" id="modal-body">

 <div class="title">用户注册</div>

 <div class="account register-row">
 <div class="left">账号</div>
 <div class="center"><input type="text" class="form-control" placeholder="手机号码/邮箱"></div>
 <div class="right"></div>
 </div>

 <div class="password register-row">
 <div class="left">设置登录密码</div>
 <div class="center"><input type="text" class="form-control" placeholder="密码"></div>
 <div class="right"></div>
 </div>

 <div class="phone-code register-row">
 <div class="left">验证码</div>
 <div class="center"><input type="text" class="form-control" placeholder="请输入收到的验证码"><button class="btn">获取验证码</button></div>
 <div class="right"></div>
 </div>

 <div class="image-code register-row">
 <div class="left">图形验证码</div>
 <div class="center"><input type="text" class="form-control" placeholder="请输入右侧验证码"><img src="images/videoTest2.jpg" alt=""></div>
 <div class="right"></div>
 </div>

 <div class="rule register-row"><div class="left"></div>
 <div class="center"><input type="checkbox">我已阅读并同意<span class="font-blue pointer">《逗你学平台用户协议》</span></div><div class="right"></div></div>

 <div class="button-wrapper register-row"><div class="left"></div><div class="center"><button class="btn">立即注册</button></div><div class="right"></div></div>
</div>
</div>
