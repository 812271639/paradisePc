<div class="afterWeChat-wrapper">
<div class="modal-header">
<div class="header-left" ng-class="{'active':vm.haveAccount}"><div class="header-text pointer" ng-click="vm.changeTab(1)">已有帐号绑定</div></div>
<div class="header-right" ng-class="{'active':!vm.haveAccount}"><div class="header-text pointer" ng-click="vm.changeTab(2)">没有帐号，请完善资料</div>
<div class="pointer close-model" ng-click="vm.cancel()"><img ng-if="vm.haveAccount" src="images/remove3.jpg" alt="">
<img ng-if="!vm.haveAccount" src="images/remove.jpg" alt=""></div>
</div>
    
</div>
<div class="modal-body" id="modal-body">

 <div class="title">
 <img src="images/avatarTest.jpg" alt="">Hi，欢迎来到逗你学，完成绑定后可以用微信一键登录哦~
 </div>

 <div class="account register-row">
 <div class="left">账号</div>
 <div class="center"><input type="text" class="form-control" placeholder="手机号码/邮箱"></div>
 <div class="right"></div>
 </div>

 <div class="password register-row" ng-if="vm.haveAccount">
 <div class="left">密码</div>
 <div class="center"><input type="text" class="form-control" placeholder="密码"></div>
 <div class="right"></div>
 </div>

 <div class="password password-new register-row" ng-if="!vm.haveAccount">
 <div class="left">设置登录密码</div>
 <div class="center"><input type="text" class="form-control" placeholder="密码由6-16位大小写字母与，数字，符号组成"></div>
 <div class="right"></div>
 </div>

 <div class="phone-code phone-code-new register-row" ng-if="!vm.haveAccount">
 <div class="left">验证码</div>
 <div class="center"><input type="text" class="form-control" placeholder="请输入收到的验证码"><button class="btn">获取验证码</button></div>
 <div class="right"></div>
 </div>
	
 <div class="register-row voice" ng-if="!vm.haveAccount">
 <div class="left"></div>
 <div class="center">收不到短信？试试<span class="font-blue pointer">语音验证</span></div>
 <div class="right"></div>
 </div>

 <div class="image-code register-row" ng-if="vm.haveAccount">
 <div class="left">图形验证码</div>
 <div class="center"><input type="text" class="form-control" placeholder="请输入右侧验证码"><img src="images/videoTest2.jpg" alt=""></div>
 <div class="right"></div>
 </div>

 <div class="image-code image-code-new register-row" ng-if="!vm.haveAccount">
 <div class="left">图形验证码</div>
 <div class="center"><input type="text" class="form-control" placeholder="请输入右侧验证码"><img src="images/videoTest2.jpg" alt=""></div>
 <div class="right"></div>
 </div>

 <div class="rule register-row" ng-if="!vm.haveAccount"><div class="left"></div>
 <div class="center"><input type="checkbox">我已阅读并同意<span class="font-blue pointer">《逗你学平台用户协议》</span></div><div class="right"></div></div>

 <div class="forget register-row" ng-if="vm.haveAccount"><div class="left"></div>
 <div class="center"><span class="font-blue pointer">忘记密码？</span></div><div class="right"></div></div>
 
 <div class="button-wrapper register-row"><div class="left"></div><div class="center"><button class="btn">立即绑定</button></div><div class="right"></div></div>
</div>
</div>
